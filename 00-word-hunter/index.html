<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <title>Crossy Word</title>
    <link rel="stylesheet" href="styles/style.css" />

</head>

<body>
    <div id="game"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.0.7/phaser.min.js"></script>
    <script src="js/word.js"></script>
    <script src="js/game.js"></script>

    <h1>Crossy Word</h1>
    <button id="rules-btn" class="btn rules-btn" onclick="showRulesCallback()">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How To Play:</h2>
        <p>Try to complete the words. Each found letter is 1 point. Every hint shows a letter and reduces overall point by 1.</p>
        <button id="close-btn" class="btn" onclick="closeRulesCallback()">Close</button>
    </div>
    <h3 id="letters">

    </h3>
    <label for="fname">Your guess:</label>
    <input type="text" id="fname" name="fname">
    <div class="control-div">
        <button class="btn" onclick="tryCallback()">
            Try!
        </button>
        <button class="btn" onclick="hintCallback()">
            Hint
        </button>
        <button class="btn" id="restartButton" onclick="restartCallback()" disabled="true">
            Restart
        </button>
    </div>

    <h3 id="points"></h3>
</body>

</html>
